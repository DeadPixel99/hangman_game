<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hangman</title>
    <script src="script.js" async defer></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="app">
        <h1 class="game-logo text-center no-select">Hangman,<br>the game</h1>
        <div class="row game-container" >
            <div class="flex-max canvas-container">
                <svg width="400" height="300" style="display: block; margin: 0 auto;" stroke="black" stroke-width="3" fill="none" viewBox="0 0 400 300">
                    <g class="gallows" stroke-width="5">
                        <line x1="175" y1="300" x2="200" y2="280"/>
                        <line x1="225" y1="300" x2="200" y2="280"/>
                        <line x1="200" y1="280" x2="200" y2="10"/>
                        <line x1="200" y1="10" x2="350" y2="10"/>
                        <line x1="200" y1="10" x2="350" y2="10"/>
                        <line x1="200" y1="40" x2="230" y2="10"/>
                        <line x1="340" y1="10" x2="340" y2="40" stroke-width="2"/>
                        <line x1="30" y1="300" x2="370" y2="300" />
                    </g>
                    <circle class="head invisible" r="20" cx="340" cy="60" />
                    <line class="body invisible" x1="340" y1="80" x2="340" y2="170" />
                    <line class="l-hand invisible" x1="340" y1="90" x2="310" y2="140" />
                    <line class="r-hand invisible" x1="340" y1="90" x2="370" y2="140" />
                    <line class="l-leg invisible" x1="340" y1="170" x2="320" y2="220" />
                    <line class="r-leg invisible" x1="340" y1="170" x2="360" y2="220" />
                </svg>
            </div>
        </div>
    </div>
</body>
</html>
